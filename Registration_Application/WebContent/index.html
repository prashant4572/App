<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<center>
<h1>Registration Form</h1>
<form action="SaveServlet" method="get">
<table>
<tr><td>Username:</td><td><input type="text" name="username"/></td></tr>
<tr><td>Password:</td><td><input type="password" name="password"/></td></tr>
<tr><td>Confirm Password:</td><td><input type="password" name="password1"/></td></tr>
<tr><td>First Name:</td><td><input type="text" name="firstname"/></td></tr>
<tr><td>Last Name:</td><td><input type="text" name="lastname"/></td></tr>
<tr><td>Email:</td><td><input type="email" name="email"/></td></tr>
<tr><td>Phone No:</td><td><input type="text" name="phoneno"/></td></tr>
<tr><td>Location:</td><td>
<select name="country" style="width:150px">
<option>India</option>
<option>USA</option>
<option>UK</option>
<option>Other</option>
</select>
</td></tr>
<tr><td colspan="2"><input type="submit"  value="Save Record" /> <input type="reset" value="Reset Entries" /></td></tr>
</table>
</form>

<br/>
<a href="ViewServlet" >view employees</a>
</center>
</body>
</html>
